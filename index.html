<script>
    var input=document.querySelector("#tweet");
    var picker=new EmojiButton({
       position:"right-start" 
    })

    picker.on("emoji",function(emoji){
        input.value+=emoji;
    })

    input.addEventListener('click',function(){
     picker.pickerVisible ? picker.hidePicker() : picker.showPicker(input);
    })



    var maxlength=240;
    $(document).ready(function () {
            
       
        $("textarea").keyup(function (e) { 
            var length=$("#tweet").val().length;
            $("#tweetlength").text(maxlength-length);

                $("#getweet").attr("disabled", true);
                $("textarea").css("color","red");
                $("#tweetlength").css("color","red");
            }else if(maxlength-length>0){
                $("textarea").css("color","black");
                $("#tweetlength").css("color","white");
                $("#getweet").attr("disabled", false);	

            }
        });

                $("textarea").val('');
